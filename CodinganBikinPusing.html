<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .player-container {
            background: #1f1f1f;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .player-container:hover {
            transform: scale(1.05);
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-image {
            width: 220px;
            height: 220px;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: block;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .song-image:hover {
            transform: scale(1.1);
        }

        .song-title {
            font-size: 1.5em;
            margin: 0;
            color: #fff;
        }

        .artist, .composer {
            color: #ccc;
            margin: 5px 0;
        }

        .time-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
        }

        .progress-container {
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .progress-bar {
            background: #87CEEB;
            height: 6px;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .best-part {
            background: #87CEEB;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .best-part:hover {
            background: #48c2e0;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            color: #87CEEB;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        button:hover {
            color: #48c2e0;
        }
        
        /* Preloader Animation */
        .preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            color: white;
            font-size: 2em;
        }

        /* Loop Button Styling */
        button#loop-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #87CEEB;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        button#loop-btn:hover {
            color: #48c2e0;
        }

    </style>
</head>
<body>
    <div class="preloader" id="preloader">Loading...</div>

    <div class="player-container">
        <div class="song-info">
            <img src="Gambar1.png" alt="Album Art" class="song-image" id="album-art">
            <h2 class="song-title">Elevator Jammed</h2>
            <p class="artist">Pembuat: Lsplash</p>
            <p class="composer">SlowedReverb Composer: DanishTZY123</p>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="play-btn">‚ñ∂</button>
            <button class="best-part" onclick="skipToBestPart()">Best Part 0:28</button>
            <button id="loop-btn">üîÅ</button> <!-- Loop Button -->
        </div>

        <audio id="audio" src="Elevator.mp3" preload="auto"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        const preloader = document.getElementById('preloader');
        const loopBtn = document.getElementById('loop-btn');

        let isLooping = false;

        // Show preloader until audio is ready
        audio.addEventListener('canplaythrough', () => {
            preloader.style.display = 'none';
        });
        preloader.style.display = 'block'; // Show preloader initially

        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            }
        });

        // Update progress bar
        audio.addEventListener('timeupdate', updateProgress);
        
        function updateProgress() {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${percentage}%`;
            
            currentTimeSpan.textContent = formatTime(audio.currentTime);
            durationSpan.textContent = formatTime(audio.duration);
        }

        // Click on progress bar to seek
        progressContainer.addEventListener('click', setProgress);

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Format time to MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Skip to best part
        function skipToBestPart() {
            audio.currentTime = 28; // 1:00 in seconds
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '‚è∏';
            }
        }

        // Update duration when metadata is loaded
        audio.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audio.duration);
        });

        // Loop Button Functionality
        loopBtn.addEventListener('click', () => {
            isLooping = !isLooping;
            loopBtn.style.color = isLooping ? '#48c2e0' : '#87CEEB'; // Change button color when active/inactive
            audio.loop = isLooping;
        });
    </script>
</body>
</html>
